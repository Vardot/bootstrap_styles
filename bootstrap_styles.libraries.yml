# Base styles.
layout_builder_form_style:
  css:
    theme:
      css/general-styles.css: { }
  dependencies:
    - bootstrap_styles/tabs
    - bootstrap_styles/tooltip
    - bootstrap_styles/themes-overrides

# Tabs
tabs:
  css:
    theme:
      css/tabs.css: { }
  js:
    js/tabs.js: { }

# Tooltip
tooltip:
  css:
    theme:
      css/tooltip.css: { }

# Themes overrides
themes-overrides:
  css:
    theme:
      css/themes-overrides.css: { }
  js:
    js/themes-overrides.js: { }

# Base styles.
layout_builder_admin_form_style:
  css:
    theme:
      css/admin-general-styles.css: { }

# Plugins.
# background_color
plugin.background_color.layout_builder_form:
  css:
    theme:
      css/plugins/background_color/layout-builder-form.css: { }
  js:
    js/plugins/background_color/layout-builder-form.js: { }

# background_media
plugin.background_media.layout_builder_form:
  css:
    theme:
      css/plugins/background_media/layout-builder-form.css: { }

plugin.background_media.build:
  css:
    theme:
      css/plugins/background_media/build.css: { }
  js:
    js/plugins/background_media/build.js: { }

# border
plugin.border.layout_builder_form:
  css:
    theme:
      css/plugins/border/layout-builder-form.css: { }
      css/plugins/border/bs-classes.css: { }

plugin.border.build:
  css:
    theme:
      css/plugins/border/bs-classes.css: { }


# scroll_effects
plugin.scroll_effects.layout_builder_form:
  css:
    theme:
     css/plugins/scroll_effects/layout-builder-form.css: { }

plugin.scroll_effects.build:
  remote: https://michalsnik.github.io/aos
  version: 1.x
  license:
    name: MIT
    url: https://github.com/michalsnik/aos/blob/master/LICENSE
    gpl-compatible: true
  js:
    https://unpkg.com/aos@2.3.1/dist/aos.js: { weight: -3, minified: true }
    js/plugins/scroll_effects/build.js: { }
  css:
    theme:
      https://unpkg.com/aos@2.3.1/dist/aos.css: { }
