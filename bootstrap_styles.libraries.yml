# Base styles.
layout_builder_form_style:
  css:
    theme:
      css/general-styles.css: { }
  js:
    js/components/tabs.js: { }
  dependencies:
    - bootstrap_styles/themes-overrides

# Offcanvas Font
offcanvas-font:
  version: 1.x
  css:
    theme:
      //fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap: { type: external, minified: true }
      //fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap: { type: external, minified: true }
      //fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap: { type: external, minified: true }
      css/fonts.css: { }

# Themes overrides
themes-overrides:
  css:
    theme:
      css/themes-overrides.css: { }
  js:
    js/themes-overrides.js: { }

# Base admin styles.
layout_builder_admin_form_style:
  css:
    theme:
      css/admin-general-styles.css: { }

# Themes.
# Light
theme.light:
  css:
    theme:
      css/themes/light.css: { }
