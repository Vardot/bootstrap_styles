services:
  plugin.manager.bootstrap_styles:
    class: Drupal\bootstrap_styles\StyleManager
    arguments: ['@container.namespaces', '@cache.default', '@module_handler']
  plugin.manager.bootstrap_styles_group:
    class: Drupal\bootstrap_styles\StylesGroupManager
    arguments: ['@container.namespaces', '@cache.default', '@module_handler', '@plugin.manager.bootstrap_styles']
